version: '3.8'
services:
  dev:
    image: node:18
    working_dir: /app
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
